<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; background-color: #f8f9fa; }
    .output-box { white-space: pre-wrap; background: #fff; border-radius: 5px; padding: 1rem; min-height: 200px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ğŸ•’ Time Tracker</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Employee Name</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your name">
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success" onclick="punch('IN')">Punch In</button>
      <button class="btn btn-danger" onclick="punch('OUT')">Punch Out</button>
      <button class="btn btn-outline-secondary ms-auto" onclick="downloadLog()">Download Log</button>
    </div>

    <ul class="nav nav-tabs mb-3" id="logTabs">
      <li class="nav-item">
        <a class="nav-link active" onclick="viewToday()" href="#">Today</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="viewWeek()" href="#">Weekly Summary</a>
      </li>
    </ul>

    <div class="output-box border shadow-sm" id="output">ğŸ“ Log will appear here...</div>
  </div>

  <!-- Bootstrap JS and your app script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
