<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; transition: background-color 0.3s, color 0.3s; }
    .output-box {
      white-space: pre-wrap;
      background: var(--bs-body-bg);
      border-radius: 5px;
      padding: 1rem;
      min-height: 200px;
      color: var(--bs-body-color);
    }
    .dark-mode {
      background-color: #212529 !important;
      color: #f8f9fa !important;
    }
    .dark-mode .navbar {
      background-color: #111 !important;
    }
    .dark-mode .output-box {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://via.placeholder.com/30" class="me-2" alt="Logo">
        <span>🕒 Time Tracker Pro</span>
      </a>
      <button class="btn btn-outline-light ms-auto" onclick="toggleDarkMode()">🌓</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Employee Name</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your name">
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success" onclick="punch('IN')">Punch In</button>
      <button class="btn btn-danger" onclick="punch('OUT')">Punch Out</button>
      <button class="btn btn-outline-secondary ms-auto" onclick="downloadLog()">Download Log</button>
    </div>

    <ul class="nav nav-tabs mb-3" id="logTabs">
      <li class="nav-item">
        <a class="nav-link active" onclick="viewToday()" href="#">Today</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="viewWeek()" href="#">Weekly Summary</a>
      </li>
    </ul>

    <div class="output-box border shadow-sm" id="output">📝 Log will appear here...</div>

    <canvas id="summaryChart" class="mt-4" style="width: 100%; max-height: 300px;"></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
